<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var fun;
      // 1. 会把所有函数声明提升到当前作用域的最前面
      // 2. 只提升函数声明，不提升函数调用
      fun(); // hello world
      function fun() {
        console.log("hello world");
      }

      // 函数表达式 必须先声明和赋值， 后调用 否则 报错
      // fun2() // ReferenceError: Cannot access 'fun' before initialization
      var fun2 = function () {
        console.log("hello world");
      };
    </script>
  </body>
</html>
