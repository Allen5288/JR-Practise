<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>粘性定位</title>
    <style>
      /* 参考https://www.jd.com/ */
      body {
        height: 3000px;
      }
      .nav {
        width: 800px;
        height: 50px;
        background-color: purple;
        margin: 100px auto;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        position: sticky;
        top: 20px; /* 距离浏览器顶部20px */
      }
    </style>
  </head>
  <body>
    <div class="nav">I'm nav</div>
    <div>hello world</div>
  </body>
</html>
