<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 我们可以在并且只能在html标签（因为html节点是根节点）里面修改font-size : 10px， 从而1rem = 10px */
      /* px 一般用于边框或者定位 */
      html {
        font-size: 10px;
      }
      .parent {
        font-size: 4rem; /* 40px */
        width: 30rem; /* 100px */
        height: 30rem; /* 100px */
        border: solid 1px blue;
      }
      .grandchild {
        font-size: 1.5rem; /* 5px */
        width: 10rem; /* 100px */
        height: 10rem; /* 100px */
        border: solid 1px red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      parent
      <div class="child">
        child
        <div class="grandchild">grandchild</div>
      </div>
    </div>
  </body>
</html>
